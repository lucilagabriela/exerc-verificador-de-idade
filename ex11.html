<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>Verificador de Idade</p>
    </header>
    <section>
        <div>
            <label><strong>Ano de Nascimento:</strong>
                <input type="number" id="anonasc">
            </label>
        </div>
        <div>
            <label><strong>Sexo:</strong>
                <input type="radio" name="genero" id="masc" value="masculino" checked>Masculino
                <input type="radio" name="genero" id="fem" value="feminino">Feminino
            </label>
        </div>
        <div><input id="botao" type="button" value="Verificar!" onclick="verificar()"></div>
        <div id="msg"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
